<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="V10Practica.css">

    <script>
        function activar_drop(evt) {
            evt.preventDefault();
        }
        function drag(evt){
            evt.dataTransfer.setData("text",evt.target.id);
        }
        function drop(evt) {
            evt.preventDefault();
            var dato = evt.dataTransfer.getData("text");
            evt.target.appendChild(document.getElementById(dato));
        }
    </script>
</head>
<body>
    <h1>Ejercicio</h1>
    <div id="contenedor">
        <div id="caja1" draggable="true" ondragstart="drag(event)"></div>
        <div id="caja2" draggable="true" ondragstart="drag(event)"></div>
        <div id="caja3" ondrop="drop(event)" ondragover="activar_drop(event)"></div>
    </div>
</body>
</html>
