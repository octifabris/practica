<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <!--SVG=graficos vectoriales escalables->no pierden calidad al variar su pantalla -->
</head>
<body>
    <svg width="400px" height="400px" style="border: 1px solid blue">
        <rect x="25" y="80" width="300px" height="100px" 
        style="fill:greenyellow; stroke: green; stroke-width: 20px;"/>
    </svg>
    <svg width="400px" height="400px" style="border: 1px solid blue">
        <circle cx="160" cy="200" r="90" style="fill:cyan; stroke:black; stroke: width 10px;"/>
        <circle cx="160" cy="200" r="40" style="fill:blue; stroke:black; stroke: width 3px;"/>
    </svg>
    <svg width="400px" height="400px" style="border: 1px solid blue">
        <rect x="60" y="20" rx="20" ry="20" width="200px" height="200px" 
        style="fill:yellow; stroke: black; stroke-width: 8px;"/>
        <!--rx y ry sirven para darle borde a los cuadrados-->
    </svg>
</body>
</html>
